<div class="row justify-content-center py-3 my-3">
    <div id="cake" class="col-4 bg-white p-3">
        <div class="row justify-content-center mt-2">
            <h4 class="text-center">Cake baked by {{cake.baker_name}}:</h4>
        </div>
        <div class="row justify-content-center mt-2">
            <button class="btn btn-link" (click)="hideCake()"><img src="{{cake.cake_url}}" alt="A cake by {{cake.baker_name}}" class="lg-img align-self-center" /></button>
        </div>
    </div>
    <div id="ratings" class="col-6 bg-white ratings-pane pl-4 ">
        <div class="row justify-content-center mt-2">
            <h6 class="text-center mt-3">Average Rating: {{avgRating(cake.ratings)}}</h6>
        </div>
        <div class="row justify-content-start my-1" *ngFor="let rating of cake.ratings">
            <div class="col">
                <p>{{rating.comment}}</p>
                <p>{{rating.score}}</p>
            </div>
        </div>
    </div>
</div>
